name: Build and push a docker container

on:
  # Allow manual triggering of this workflow
  workflow_dispatch:

  # Trigger on pull requests to 'development' if the Dockerfile changes
  pull_request:
    branches: [ "development" ]
    paths:
      - 'Dockerfile'

  # Trigger on pushes to 'development' and 'aws-batch-testing' if the Dockerfile changes
  push:
    branches: 
      - "development"
      - "aws-batch-testing"
    paths:
      - 'Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository }}/mlops_dtu_2025_project7

jobs:
  push-env-subst-docker-image:
    name: Build and push docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Check out the right commit
        uses: actions/checkout@v4

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for ${{ env.IMAGE }}
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}