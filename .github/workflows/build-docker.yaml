name: Build and Push Docker to GHCR

on:
  # Trigger when main is updated (e.g., merged PRs)
  push:
    branches: [ main ]
  # Allow manual runs from GitHub UI
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: dockerfiles/train.dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/mlops-floods_train:latest
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
